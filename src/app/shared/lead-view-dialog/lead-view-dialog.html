<div class="dialog-container">
<div class="dialog-header">
  <h2>Lead Details</h2>
  <span class="status-chip" [ngClass]="data.status.toLowerCase()">
    {{ data.status }}
  </span>
</div>

<div class="dialog-body">
  <div class="info-row">
    <span class="label">Name</span>
    <span class="value">{{ data.name }}</span>
  </div>

  <div class="info-row">
    <span class="label">Email</span>
    <span class="value">{{ data.email }}</span>
  </div>

  <div class="info-row">
    <span class="label">Source</span>
    <span class="value">{{ data.source }}</span>
  </div>
</div>

<div class="dialog-actions">
  <button mat-stroked-button mat-dialog-close style="color: black;" id="close-btn">
    Close
  </button>

  <button mat-flat-button color="primary" id="edit-btn">
    Edit Lead
  </button>
</div>

</div>
