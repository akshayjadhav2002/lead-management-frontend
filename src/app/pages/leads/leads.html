<h1>Leads</h1>

<mat-form-field appearance="outline" class="search-box">
  <mat-label>Search leads</mat-label>
  <input matInput placeholder="Search by name or email">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

  
  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let lead">{{ lead.name }}</td>
  </ng-container>

  <!-- Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let lead">{{ lead.email }}</td>
  </ng-container>

  <!-- Status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let lead">
      <span class="status" [class.converted]="lead.status === 'Converted'">
        {{ lead.status }}
      </span>
    </td>
  </ng-container>

  <!-- Source -->
  <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef>Source</th>
    <td mat-cell *matCellDef="let lead">{{ lead.source }}</td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let lead">
      <!-- <button mat-button color="primary">View</button>
      <button mat-button color="warn">Delete</button> -->
      
  <!-- View -->
  <button
    mat-icon-button
    color="primary"
    matTooltip="View Lead"
    (click)="viewLead(lead)"
    >
    <mat-icon>visibility</mat-icon>
  </button>

  <!-- Delete -->
  <button
    mat-icon-button
    color="warn"
    matTooltip="Delete Lead"
    >
    <mat-icon>delete</mat-icon>
  </button>
    </td>
  </ng-container>

  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
